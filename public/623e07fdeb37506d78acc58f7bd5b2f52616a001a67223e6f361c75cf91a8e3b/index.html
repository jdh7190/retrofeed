   <body>
    <div class="page">
        <div class="header">
            <h4 class="title">Chat</h4>
            <a href="/profile" class="prof"><img id="prof" class="avatar"></a>
            <a class="back" onclick="goBack()"><img src="../assets/images/back.png"></a>
        </div>
        <div class="chat-container" id="chatCon"></div>
        <div class="footer">
            ><input type="text" class="chat-input" autofocus id="chatInput">
            <button type="button" class="chat-post-btn" onclick="postChat()" id="chatBtn" disabled>Post</button>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p class="modal-text" id="modalTxt"></p>
        </div>
    </div>
